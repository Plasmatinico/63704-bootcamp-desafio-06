<body>
    <header>

    <main>
        <form action="index.html" method="post">
            <fieldset class="datos-personales">
                <legend>üôã‚Äç‚ôÇÔ∏è Datos Personales üëÄ</legend>

                <div>
                    <label for="nombre">Nombre:*</label>
                    <input type="text" id="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:*</label>
                    <input type="text" id="apellido" required>
                </div>

                <div>
                    <label for="documento">Documento:*</label>
                    <input type="number" id="documento" required>
                </div>

                <div>
                    <label for="nacionalidad">Nacionalidad:*</label>
                    <select name="nacionalidad" id="nacionalidad">
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">Brasil</option>
                        <option value="">Espa√±a</option>
                        <option value="">Otros</option>
                    </select>
                </div>

                <div>
                    <label for="contanos">Contanos un poco de vos...</label>
                    <input type="text" id="contanos">
                </div>

                <p>Sexo</p>
                <div class="sexo">

                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="sexo" value="otro">

                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino" checked>

                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                </div>
            </fieldset>

            <hr>

            <fieldset class="contacto">
                <legend>üì± Datos de Contacto üì©</legend>

                <div>
                    <label for="telefono">Telefono:*</label>
                    <input type="number" id="telefono" placeholder="Codigo de area y numero" required>
                </div>

                <div>
                    <label for="email">Direccion de correo electronico:*</label>
                    <input type="text" id="email" placeholder="Ej: mail@gmail.com" required>
                </div>

            </fieldset>
            
            <hr>

            <fieldset class="actividades">
                <legend>üö¥ Actividades ü§∏‚Äç‚ôÇÔ∏è</legend>

                <p>Indicar por favor cuales actividades te interesan</p>

                <div>
                    <P>Sede Palermo:</P>
                    <div class="opciones">
                        <input type="checkbox" id="basquet-01" name="palermo" value="basquet">
                        <label for="basquet-01">Basquet</label>

                        <input type="checkbox" id="boxeo" name="palermo" value="boxeo" checked>
                        <label for="boxeo">Boxeo</label>


                        <input type="checkbox" id="futbol-01" name="palermo" value="futbol">
                        <label for="futbol-01">Futbol</label>

                        <input type="checkbox" id="tenis" name="palermo" value="tenis">
                        <label for="tenis">Tenis</label>
                    </div>
                </div>
                <div>
                    <P>Sede Rosario:</P>
                    <div class="opciones">
                        <input type="checkbox" id="basquet-02" name="rosario" value="basquet">
                        <label for="basquet-02">Basquet</label>

                        <input type="checkbox" id="futbol-02" name="rosario" value="futbol">
                        <label for="futbol-02">Futbol</label>

                        <input type="checkbox" id="rugby" name="rosario" value="rugby" checked>
                        <label for="rugby">Rugby</label>

                        <input type="checkbox" id="voley" name="rosario" value="voley">
                        <label for="voley">Voley</label>
                    </div>

                </div>
            </fieldset>

            <div class="condiciones">

                <input type="checkbox" id="acepto" name="acepto" value="OK" required>
                <label for="acepto">Acepto las condiciones*</label>
                <br>

                <input type="checkbox" id="novedades" name="novedades" value="OK" checked>
                <label for="novedades">Deseo recibir novedades</label>
                <br>
                <label>*: campo obligatorio.</label>
            </div>
            <div class="botones">
                <button>Iniciar afiliacion</button>
                <button>Restablecer</button>
            </div>

        </form>
